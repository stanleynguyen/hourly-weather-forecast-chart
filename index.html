<!DOCTYPE html>
<head>
  <title>Weather Forecast Visualization</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1 class="text-center">Weather Forecast Visualization</h1>
  <section class="container">
    <svg id="graph" width="1000" height="500"></svg>
  </section>
  <br />
  <br />
  <section class="container">
    <form id="form--add-city">
      <fieldset class="form-group col-xs-10">
        <input class="form-control" name="city" placeholder="Enter city name..." />
        <input class="form-control" name="halo" placeholder="Enter city name..." />
      </fieldset>
      <fieldset class="form-group col-xs-2">
        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i></button>
      </fieldset>
    </form>
  </section>
  <script   src="//code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="//d3js.org/d3.v3.js"></script>
  <script src="/app.js"></script>
</body>
